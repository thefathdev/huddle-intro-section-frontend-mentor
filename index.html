<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #fff;
      }
    </style>

    <script
      src="https://kit.fontawesome.com/018b2ffbe7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <!-- Logo -->
      <nav class="navbar px-4 py-4">
        <div class="container-fluid">
          <div class="row mx-lg-5 mt-3 mt-md-4">
            <div class="col-6 col-md-8">
              <a href="#" class="navbar-brand">
                <img
                  src="./images/logo.svg"
                  alt="huddle logo"
                  class="img-fluid"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Introductary Section -->
      <section class="container-fluid py-4 px-5">
        <div class="row g-5 g-md-3 align-items-center mx-lg-5">
          <div class="col-md-6">
            <img
              src="./images/illustration-mockups.svg"
              class="img-fluid"
              alt="huddle illustration"
            />
          </div>
          <div class="col-md-6 text-center text-md-start px-md-5">
            <h1>
              Build The Community <br />
              Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn btn-primary rounded-pill button-custom">
              Register
            </button>
          </div>
        </div>
      </section>

      <!-- Social media Section-->
      <section class="container-fluid my-5">
        <div
          class="row align-items-center justify-content-center justify-content-md-end"
        >
          <div
            class="d-flex justify-content-center justify-content-md-end me-md-5"
          >
            <span class="me-4"
              ><i class="fa-brands fa-facebook-f soc-icon"></i
            ></span>
            <span class="me-4"
              ><i class="fa-brands fa-twitter soc-icon"></i
            ></span>
            <span><i class="fa-brands fa-instagram soc-icon"></i></span>
          </div>
        </div>
      </section>

      <!-- Coder Information -->
      <footer>
        <div>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/whatTheFath">whatTheFath</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
